{% extends "base.html" %}

{% block title %} - Search Result(Related){% endblock %}

{% block contents %}

    <div class="container">
        <div class="row row-padded">
            <div class="col-md-12 text-center">
                <div id="custom-search-input" style="padding-left: 30px;padding-right: 30px;margin: auto">
                    <div class="input-group col-md-12">
                        <input id="search_txt" type="text" class="form-control input-lg" placeholder="" value="{{ results.imgurl }}"/>
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" onclick="search_by_google()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fh5co-board">
        <div style="width: 310px;margin: auto">
            <div class="item">
                <div class="animate-box">
                    <img src="{{ results.imgurl }}" alt="">
                </div>
            </div>
        </div>
        <div class="fh5co-desc" style="padding: 10px 10px 20px 10px">
            <ul class="list-group" style="margin-bottom: 0px">
                {% for concept in results.concepts %}
                    <li class="list-group-item">
                        <span class="badge">{{ concept.value }}</span>
                        <a href="{% url 'search_by_concepts' %}?q={{ concept.name }}">{{ concept.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function search_by_google() {
            var search_title = $("#search_txt").val();
            location.href = '{% url "search" %}' + "?q=" + search_title;
        }
    </script>

{% endblock %}
